    <h4 mat-line>{{course.title}}</h4>
    <p mat-line> {{course.prof | date}} </p>

    <h4 mat-line> Joao Guiramaes | (999)-999-9999 | xxxxxx@fiu.edu </h4>
  </mat-list-item>
</mat-list>
