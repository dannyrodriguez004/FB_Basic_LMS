  <ng-container >
    <mat-toolbar>
      <mat-toolbar-row style="background-color: #3f51b5; color: #fafafa;
          border-bottom-style: solid; border-bottom-width: 1px;
          border-bottom-color: black;">Support
      </mat-toolbar-row>
    </mat-toolbar>
    <div style="background-color: white; padding: 1rem">
      <mat-card>
      <mat-card-title style="text-align: center"> FAQ </mat-card-title>
      <br>
      <mat-accordion>
        <mat-expansion-panel *ngFor="let faq of faqs">
          <mat-expansion-panel-header>
            <mat-panel-title><strong>
              {{faq.question}}
              </strong></mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{faq.answer}}</p>
        </mat-expansion-panel>
      </mat-accordion>
      <br>
    </mat-card>
    <mat-card>
        <mat-card-title style="text-align: center"> Describe Your Problem </mat-card-title>
          <br>
        <mat-card-content style="text-align: center">
          <textarea matInput rows="5" [value]="'Please explain your problem here!'" style="width: 500px"></textarea>
          <br>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          (click)="ComplaintSubmitted()">Submit Problem</button>
      <p> {{submittedComplaint}} </p>
        </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-title>Contact Support</mat-card-title>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let admin of admins">
            <mat-icon mat-list-icon class="listicon">contact_support</mat-icon>
            <h4 mat-line>{{admin.name}}</h4>
            <p mat-line>{{admin.phone}} </p>
            <a mat-line href="mailto:{{admin.email}}">{{admin.email}} </a>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
</div>
</ng-container>
