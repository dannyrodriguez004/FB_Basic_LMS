<mat-list>

    <mat-list-item>
        <strong>Method:</strong> {{context.method}}
    </mat-list-item>

    <mat-list-item>
        <strong>Result:</strong> {{context.result}}
    </mat-list-item>

    <mat-list-item>
        <strong>Parameters:</strong>
    </mat-list-item>

    <mat-list-item *ngFor="let item of context.params">
        {{item}}
    </mat-list-item>
</mat-list>
