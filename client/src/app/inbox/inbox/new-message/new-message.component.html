<ng-container>
<h3 mat-dialog-title>New conversation Editor</h3>
<form [formGroup]="conversationForm">

  <mat-form-field appearance="outline">
    <mat-label>Conversation End Date</mat-label>
    <input matInput formControlName="date" [min]="today" [matDatepicker]="picker" placeholder="Choose a date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>conversation Title</mat-label>
    <input matInput type="text" formControlName="title" maxlength="100" required>
    <mat-hint>The title of the new conversation, must be under 100 characters long.</mat-hint>
  </mat-form-field>

  <div>
    <mat-label><strong>conversation Description:</strong></mat-label>
    <angular-editor formControlName="description" [config]="config"></angular-editor>
    <mat-error *ngIf="conversationForm.controls['description'].invalid">{{getDescriptionError()}}</mat-error>
  </div>

</form>
<mat-dialog-actions>
  <span class="fill"></span>
  <button (click)="onNoClick()" mat-raised-button color="warn">Cancel</button>
  <button [disabled]="conversationForm.invalid" (click)="sendMessage()" mat-raised-button color="primary">Create</button>
</mat-dialog-actions>
</ng-container>
