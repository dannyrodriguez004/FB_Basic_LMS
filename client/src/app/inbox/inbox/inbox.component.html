<ng-container >
<mat-toolbar>
  <mat-toolbar-row class="example-header">
    <button mat-icon-button (click)="snav.toggle()"><h1>Inbox</h1></button>
    <mat-icon style="padding-left: 15px">message</mat-icon>
    <span>
      <button mat-button routerLink="">
        <a (click)="openConversationDialog()" mat-list-item class="add_button empty_message"><mat-icon>add</mat-icon>Compose Message</a>
      </button>
    </span>
  </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class=container>

      <mat-sidenav class="size-nav" #snav mode="side" opened>
        <mat-nav-list >
          <a *ngFor="let conversation of conversations" mat-list-item [routerLink]=""
             [queryParams]="{conversation: conversation.id, select: 'Conversation', start: 0}"
             (click)="onSetCurrentConversation(conversation)"><mat-icon>message</mat-icon>{{conversation.title}}</a>
        </mat-nav-list>
      </mat-sidenav>

<!--      </mat-nav-list>-->
<!--    </mat-sidenav>-->

    <mat-sidenav-content class="course_viewer">

      <div class="content">
        <!-- <app-conversation [currentConversation]="currentConversation"*ngIf="currentConversation"></app-conversation> -->
       <app-conversation *ngIf= "currentConversation"   [id]="currentConversation.id"
                         [courseId]="currentConversation.courseId" [title]="currentConversation.title"
       ></app-conversation>

      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>

</ng-container>
