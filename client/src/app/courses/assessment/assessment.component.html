<mat-card class="timer">
    <span>
        <button (click)="submitQuiz() " class="width: 100%;" mat-flat-button color="primary">Submit</button>
    </span>
</mat-card>

<div>
    <mat-card *ngFor="let item of quiz.items" class="question">
        <mat-card-header>
            <mat-card-title>{{item.question}}</mat-card-title>
            <mat-card-subtitle>{{item.value}} pts</mat-card-subtitle>
        </mat-card-header>

        <mat-button-toggle-group [(ngModel)]="item.response" vertical>
            <mat-button-toggle (click)="submit()" value="{{1}}" aria-label="Text align left">
                A.{{" " + item.options[0]}}
            </mat-button-toggle>

            <mat-button-toggle (click)="submit()" value="{{2}}" aria-label="Text align left">
                B.{{" " + item.options[1]}}
            </mat-button-toggle>

            <mat-button-toggle (click)="submit()" *ngIf="item.options.length > 2" value="{{3}}" aria-label="Text align left">
                C.{{" " + item.options[2]}}
            </mat-button-toggle>

            <mat-button-toggle (click)="submit()" *ngIf="item.options.length > 3" value="{{4}}" aria-label="Text align left">
                D.{{" " + item.options[3]}}
            </mat-button-toggle>
            
        </mat-button-toggle-group>
    </mat-card>
</div>
