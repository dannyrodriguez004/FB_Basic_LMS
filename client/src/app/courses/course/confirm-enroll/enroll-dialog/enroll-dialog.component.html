<mat-form-field style="width: 100%;" appearance="outline">
    <mat-label>Fist Name</mat-label>
    <input [disabled]="true" matInput [(ngModel)]="student.fname">
</mat-form-field>

<mat-form-field style="width: 100%;" appearance="outline">
    <mat-label>Last Name</mat-label>
    <input [disabled]="true" matInput [(ngModel)]="student.lname">
</mat-form-field>

<mat-form-field style="width: 100%;" appearance="outline">
    <mat-label>Email</mat-label>
    <input [disabled]="true" matInput [(ngModel)]="student.email">
</mat-form-field>

<mat-form-field style="width: 100%;" appearance="outline">
    <mat-label>Phone</mat-label>
    <input [disabled]="true" matInput [(ngModel)]="student.phone">
</mat-form-field>
<mat-dialog-actions>
    <button (click)="onNoClick()" mat-raised-button>Cancel</button>
    <span class="fill"></span>
    <button (click)="remove()" color="warn" mat-raised-button>Remove</button>
    <button *ngIf="!router.url.includes('Roll')" (click)="confirm()" color="primary" mat-raised-button>Confirm Enrollment</button>

</mat-dialog-actions>
