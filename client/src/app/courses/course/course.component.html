<ng-container >

    <mat-toolbar class="example-header">
            <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
            <h1>CourseName</h1>
    </mat-toolbar>

    <mat-sidenav-container class=container>

        <mat-sidenav class="size-nav" #snav mode="side" opened>
            <mat-nav-list *ngFor="let nav of navs">
                <a mat-list-item (click)="setNav(nav)" routerLink=".">{{nav}}</a>
            </mat-nav-list>
        </mat-sidenav>
    

        <mat-sidenav-content>
            
            <div class="content">
                <app-info *ngIf="isEqual('Home')"></app-info>
                <app-modules *ngIf="isEqual('Modules')"></app-modules>
                <app-grades *ngIf="isEqual('Grades')"></app-grades>
                <app-discussions *ngIf="isEqual('Discussions')"></app-discussions>
            </div>

        </mat-sidenav-content>

    </mat-sidenav-container>

</ng-container>
