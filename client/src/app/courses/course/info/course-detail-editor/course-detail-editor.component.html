<h3 mat-dialog-title>Course Details Editor</h3>
<form [formGroup]="courseForm" mat-dialog-content>

    <mat-form-field appearance="outline">
        <mat-label>Course Title</mat-label>
        <input matInput type="text" formControlName="title" required> 
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Select Instructor</mat-label>
        <mat-select formControlName="instructor" [(value)]="selected">
            <mat-option>None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
        </mat-select>
    </mat-form-field>
<!--
    <mat-form-field>
        <angular-editor formControlName="description" [config]="config"></angular-editor>
    </mat-form-field>-->

    <p>You selected: {{selected}}</p>
</form>
