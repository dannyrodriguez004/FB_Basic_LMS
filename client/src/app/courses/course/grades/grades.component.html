
<mat-card>
    <mat-card-header>
        <mat-card-title>Grades for John Appleseed</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <table mat-table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

            <!-- Name Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> <a [routerLink]="">{{element.title}}</a> </td>
            </ng-container>

                <!-- Due Date Column -->
            <ng-container matColumnDef="dueDate">
                <th mat-header-cell *matHeaderCellDef> Due On </th>
                <td mat-cell *matCellDef="let element"> {{element.dueDate}} </td>
            </ng-container>

            <!-- Done Date Column -->
            <ng-container matColumnDef="doneDate">
                <th mat-header-cell *matHeaderCellDef> Done On </th>
                <td mat-cell *matCellDef="let element"> {{element.doneDate}} </td>
            </ng-container>

            <!-- Score Column -->
            <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef> Score </th>
                <td mat-cell *matCellDef="let element"> {{element.score}} </td>
            </ng-container>

            <!-- Out Of Column -->
            <ng-container matColumnDef="outOf">
                <th mat-header-cell *matHeaderCellDef> Out Of </th>
                <td mat-cell *matCellDef="let element"> {{element.outOf}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
</mat-card>
