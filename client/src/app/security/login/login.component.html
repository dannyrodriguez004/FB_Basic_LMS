

<br/>
<form class="container form-container col-lg-4 col-md-6 col-sm-11" [formGroup]="loginForm" (ngSubmit)="loginForm.valid ? authenticateUser() : null">
  <br/>
    <h3>Login to your account</h3>
  <br/>

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" matInput required>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" type="password" matInput required>
      </mat-form-field>
    </div>
  </div>

  <div class="row" *ngIf="invalidCredentials">
    <p class="col-12 error">Your credentials do not seem to be working. Try again.</p>
  </div>

  <div class="row justify-content-center">
    <button class="login" mat-button color="primary">Login</button>
  </div>
  <button mat-raised-button color="warn" [routerLink]="['/home/safety/signup']">Sign Up</button>
  <br><br>
</form>
