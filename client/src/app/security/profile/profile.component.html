<div class="mat-app-background">
  <mat-toolbar>
    <mat-toolbar-row style="background-color: #3f51b5; color: #fafafa;
          border-bottom-style: solid; border-bottom-width: 1px;
          border-bottom-color: black;">
      Profile
      <span class="fill"></span>
      <button mat-button (click)="openEditRegisterProfile()">Edit Profile</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="card-deck-container">
    <ng-container>

      <mat-card class="example-card">
        <h2 style="text-align: center"> {{getUser().first_name}}'s Profile </h2>
        <hr>
        <mat-spinner *ngIf="loading" style="margin-left: auto; margin-right: auto;"></mat-spinner>
        <div style="text-align: center" *ngIf="!loadingPic">
          <img class="circular--square" width="200px" height="200px" src="{{getProfilePic()}}">
        </div>
        <mat-card-content class="card-container-left" *ngIf="!loading">
        <br>
          <table>
            <tr>
              <td>First Name:</td><td style="margin-inline-start: 50px; font-weight: bold">{{getUser().first_name}}</td>
            </tr>
            <tr>
              <td>Last Name:</td><td style="margin-inline-start: 50px; font-weight: bold">{{getUser().last_name}}</td>
            </tr>
            <tr>
              <td>Email:</td><td style="margin-inline-start: 50px; font-weight: bold">{{getUser().email}}</td>
            </tr>
            <tr>
              <td>Phone:</td><td style="margin-inline-start: 50px; font-weight: bold">{{getUser().phone}}</td>
            </tr>
            <tr>
              <td>Country:</td><td style="margin-inline-start: 50px; font-weight: bold">{{getUser().country}}</td>
            </tr>
          </table>

        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
