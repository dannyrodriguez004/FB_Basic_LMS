  <div class="card-deck-container">
      <ng-container>
    <mat-card class="example-card">
    <mat-card-title> STUDENT INFO </mat-card-title>
    <mat-spinner *ngIf="loading" style="margin-left: auto; margin-right: auto;"></mat-spinner>
    <mat-card-content *ngIf="!loading">
      <p>
        <strong>First Name: </strong>{{userInfo.first_name}}
        <br>
        <strong>Last Name: </strong> {{userInfo.last_name}}
        <br>
        <strong>Email: </strong>{{userInfo.email}}
        <br>
        <strong>Phone: </strong>{{userInfo.phone}}
        <br>
        <strong>Country: </strong>{{userInfo.country}}
      </p>
    </mat-card-content>
  </mat-card>
 </ng-container>
    </div>
