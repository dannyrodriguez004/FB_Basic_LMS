  <div class="card-deck-container">
      <ng-container>
    <mat-card class="example-card">
    <mat-card-title> STUDENT INFO </mat-card-title>
    <mat-spinner *ngIf="loading" style="margin-left: auto; margin-right: auto;"></mat-spinner>
    <mat-card-content *ngIf="!loading">
      <p>
        <strong>First Name: </strong>{{this.userService.fbUser().first_name}}
        <br>
        <strong>Last Name: </strong> {{this.userService.fbUser().last_name}}
        <br>
        <strong>Email: </strong>{{this.userService.fbUser().email}}
        <br>
        <strong>Phone: </strong>{{this.userService.fbUser().phone}}
        <br>
        <strong>Country: </strong>{{this.userService.fbUser().country}}
      </p>
    </mat-card-content>
  </mat-card>
 </ng-container>
    </div>
